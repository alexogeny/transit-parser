site_name: Transit Parser
site_description: High-performance Python+Rust library for parsing GTFS and TXC transit data
site_url: https://alexogeny.github.io/transit-parser/

repo_name: alexogeny/transit-parser
repo_url: https://github.com/alexogeny/transit-parser

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [python]
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            separate_signature: true
            show_signature_annotations: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Loading GTFS: guide/gtfs.md
    - Parsing TXC: guide/txc.md
    - TXC to GTFS Conversion: guide/conversion.md
    - Filtering Data: guide/filtering.md
  - API Reference:
    - Overview: api/index.md
    - GtfsFeed: api/gtfs.md
    - TxcDocument: api/txc.md
    - Filtering: api/filtering.md
    - Exceptions: api/exceptions.md
  - Performance: performance.md
